<div fxLayout="row" fxLayoutAlign="space-between">
  <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
    <div>
      <mat-form-field>
        <input type="text" placeholder="Username" formControlName="username" matInput>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input type="text" placeholder="Password" formControlName="password" matInput>
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button type="submit">Login</button>
    </div>
  </form>
</div>
<div>
  If you're new here <a routerLink="/register">Register</a> with us
</div>
